<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 1</title>
</head>
<body>
<div class="bg-blue-900">
  <div class="flex flex-row justify-start gap-2 items-center bg-blue-900 px-4">
    <mat-icon class="text-2xl text-white  hover:text-indigo-300 hover:duration-100" routerLink="/">
      home
    </mat-icon>
    <div class="px-8 py-5 text-3xl  text-center text-indigo-200">Countries</div>
  </div>
  <div class="p-14 bg-indigo-50">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="countryCode3">
        <th mat-header-cell *matHeaderCellDef>Country Code 3</th>
        <td mat-cell *matCellDef="let row">{{row.countryCode3}}</td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let row">{{row.area}}</td>
      </ng-container>

      <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-row" (click)="goToLangsPage(emprow.id)" mat-row
          *matRowDef="let emprow; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSize]="14"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
    </mat-paginator>


  </div>
</div>
</body>
</html>
