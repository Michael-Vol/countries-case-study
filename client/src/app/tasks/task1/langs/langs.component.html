<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Languages</title>
</head>
<body class="bg-indigo-50">
<div class="flex flex-row justify-start gap-2 items-center bg-blue-900 px-4">
  <mat-icon class="text-2xl text-white  hover:text-indigo-300 hover:duration-100" routerLink="/">
    home
  </mat-icon>
  <div class="px-8 py-5 text-3xl  text-center text-indigo-200">Country Languages</div>
</div>
<div class=" flex flex-col text-left justify-center items-center">
  <div class="bg-white mt-24 w-1/3 rounded-md">
    <div class="bg-blue-900 text-indigo-200 p-2 rounded-t-md">
      <mat-card-content class="text-3xl">{{dataSource.countryName}}</mat-card-content>
    </div>
    <div class="rounded-md px-10 py-4 bg-white flex flex-col items-center">
      <div class="p-4 bg-blue-100 text-xl w-1/2 mb-2 rounded-sm text-gray-600"
           *ngFor="let lang of dataSource.languages">
        {{lang}}
      </div>
    </div>
  </div>
</div>
</body>
</html>
